<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->

    <title>English</title>

    <link href="css/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />

    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.js"></script>
    <script src="scripts/model.js"></script>
    <script src="scripts/controller.js"></script>
    <script type="text/javascript" charset="utf-8">
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        function onDeviceReady() {
            document.addEventListener("backbutton", onBackKeyDown, false);
            hideAll();
            $("#frmStart").show();
            createTablesWithCheck(0);
        }

        function onBackKeyDown() {
            onClickBack();
        }

        $(document).on("pagecreate", "#eng-page", function () {
            $(document).on("swipeleft swiperight", "#eng-page", function (e) {
                if ($(".ui-page-active").jqmData("panel") !== "open") {
                    if (e.type === "swiperight") {
                        $("#left-panel").panel("open");
                    }
                }
            });
        });

    </script>
</head>
<body onload="onLoad();">

    <div data-role="page" id="eng-page" data-url="eng-page" data-theme="b">
        
        <div data-role="header" data-theme="b">
            <a href="#left-panel" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Open panel</a>
            <h1>ENGLISH</h1>
            <button type="button" class="back-btn ui-btn ui-corner-all ui-shadow ui-mini ui-btn-inline ui-icon-back ui-btn-icon-right" onclick="onClickBack();">Back</button>
        </div>
        
        <div role="main" class="ui-content" >

            <form id="frmStart" >
                <div data-role="content" id="content">
                    <img id="my_image" src="../www/images/icon-96-xhdpi.png" alt="image" style="width:250px; height:250px; position: absolute; top: 50%; left: 50%; margin-left: -125px; margin-top: -65px"/>
                </div>
            </form>

            <form id="frmWords">
                <div class="panel-body">

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_TONGUE_TWISTER);">Tongue-Twister</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4 col-sm-4">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_PHRASES);">Phrases</button>
                            </div>
                            <div class="col-xs-4 col-sm-4">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_ANY);">Other</button>
                            </div>
                            <div class="col-xs-4 col-sm-4">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_VERB);">Verbs</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4 col-sm-4">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_HOUSE);">House</button>
                            </div>
                            <div class="col-xs-4 col-sm-4">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_CLOTHING);">Clothing</button>
                            </div>
                            <div class="col-xs-4 col-sm-4">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_FOOD);">Food</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_ADJECTIVE);">Adjective</button>
                            </div>
                            <div class="col-xs-6 col-sm-6">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_OFFICE);">Office</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_COLLOCATION);">Collocation</button>
                            </div>
                            <div class="col-xs-6 col-sm-6">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_TRANSPORT);">Transport</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4 col-sm-4">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_MONEY);">Money</button>
                            </div>
                            <div class="col-xs-4 col-sm-4">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_NATURAL);">Natural</button>
                            </div>
                            <div class="col-xs-4 col-sm-4">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_ANIMALS);">Animals</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4 col-sm-4">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_REST);">Rest-Sport</button>
                            </div>
                            <div class="col-xs-4 col-sm-4">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_MEDICAL);">Medical</button>
                            </div>
                            <div class="col-xs-4 col-sm-4">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_IDIOM);">Idiom</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-sm-7">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_CRIME_PUNISHMENT);">Crime+Punishment</button>
                            </div>
                            <div class="col-xs-5 col-sm-5">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_PERSON_FAMILY);">Person+Family</button>
                            </div>
                        </div>
                    </div>

                </div>

            </form>

            <form id="frmList">
                <div class="panel-body" id="frmListBody">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-9 col-sm-9">
                                <input type="search" class="form-control" id="searchText" placeholder="Find">
                            </div>
                            <div class="col-xs-2 col-sm-2">
                                <button type="button" class="btn btn-default btn-success" onclick="onClickButtonFind();">Find</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <table class="table table-condensed" id="gridWords">
                                <thead>
                                    <!--<tr>
                                        <th>
                                        </th>
                                        <th>
                                            Value
                                        </th>
                                    </tr>-->
                                </thead>
                                <tbody id="tbodyid"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>

            <form id="frmVerbs">
                <div class="panel-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_VERBS);">Verbs</button>
                            </div>
                            <div class="col-xs-6 col-sm-6">
                                <button type="button" class="btn btn-default btn-block" onclick="onClickButton(BTN_VERBS_IRREG);">Verbs Irregular</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>

        <div data-role="panel" id="left-panel" data-theme="b">
            <div class="panel-body">
                <div class="form-group">
                    <div>
                        <button class="ui-btn ui-corner-all" data-rel="close" onclick="onClickButton(BTN_WORDS_PHRASES)">Words + Phrases</button>
                        <button class="ui-btn ui-corner-all" data-rel="close" onclick="onClickButton(BTN_NEW_WORDS)">New Words</button>
                        <button class="ui-btn ui-corner-all" data-rel="close" onclick="onClickButton(BTN_ALL_WORDS)">All Words(find)</button>
                        <button class="ui-btn ui-corner-all" data-rel="close" onclick="onClickButton(BTN_CHK_WORDS)">Words Checked</button>
                        <button class="ui-btn ui-corner-all" data-rel="close" onclick="confirmCreateTables()">Reload All</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
